<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Change Colors</title>
</head>
<body>

    <div style="text-align: center; margin-top: 20px;" id="colors-btns-container">
        <button type="button" class="btn btn-primary color-btns" id="two-btn" onclick="two()">Two Colors</button>
        <button type="button" class="btn btn-success color-btns" onclick="four()" id="four-btn">Four Colors</button>
        <button type="button" class="btn btn-primary color-btns" onclick="six() " id="six-btn">Six Colors</button>
    </div>
    

    <style>
        .color-btns {
            margin-left: 10px;
            margin-right: 10px;
        }
        
        @media only screen and (max-width: 600px){
            /*Big smartphones [426px -> 600px]*/
            #colors-btns-container {
                display: grid;
                grid-template-columns: 1fr;
                width: 50vw;
                margin: auto;
            }
            .color-btns {
                margin-top: 6px;
            }
        }
    </style>
    
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
